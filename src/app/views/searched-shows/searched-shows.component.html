<div>
    <div class="f pt-12 flex justify-end">
        <form class="mr-10">
            <input type="text" placeholder=" Search for Shows..." (keyup.enter)="searchKey()" class="border border-gray-700 rounded-full " name="key" [(ngModel)]='key'>
            <button class="searchIcon pl-2 " (click)="searchKey()" title="search" type="submit">
            <fa-icon [icon]="searchIcon "></fa-icon>
        </button>
        </form>
    </div>
    <div *ngIf="searchLoaded ">
        <h6 class=" text-lg font-semibold pl-10 pt-8 mb-5 ">Shows Results...</h6>

        <div class="my-5 " *ngIf="searchLoaded">
            <div class="flex flex-wrap justify-start mx-10 ">
                <div class="mediaItem flex-none ml-8 mb-5 " *ngFor="let movie of searchResults ; let i=index ">
                    <div>
                        <div class="cardTop ">
                            <a routerLink="/movie/{{movie.id}}/{{movie.title}} " title="poster"><img class="rounded-lg h-64 " src="https://www.themoviedb.org/t/p/w220_and_h330_face/{{ movie.poster_path}} " alt="{{movie.title}}" />
                            </a>
                        </div>
                        <div class=" content relative ">
                            <div class=" persent absolute ">
                                <span>{{votingPercents[i]}} <fa-icon [icon]="faPercent "></fa-icon></span>
                            </div>

                            <a routerLink="/movie/{{movie.id}}/{{movie.title}} " title="{{movie.title}} ">
                                <h3 class="font-bold ">{{ movie.title }}{{ movie.name }}</h3>
                            </a>
                            <p>
                                {{ movie.release_date | date }}{{ movie.first_air_date | date }}
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
