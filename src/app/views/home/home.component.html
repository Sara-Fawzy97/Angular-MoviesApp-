<div class="bg-gray fSection">
    <div class="py-8 px-10">
        <div class="title text-white mb-5">
            <h2>Welcome</h2>
            <h5>Millions of movies, TV shows and people to discover. Explore now.</h5>
        </div>
        <form class="mt-8 flex relative h-11">
            <input type="text" placeholder="Search for a movie / tv show" name="key" [(ngModel)]='key' (keyup.enter)="searchKey()" />
            <button (click)="searchKey()">Search</button>
        </form>
    </div>
</div>


<!--search results-->
<div>
    <div class="my-5 " *ngIf="searchLoaded">

        <div class="flex flex-wrap justify-start mx-10 ">
            <div class="mediaItem flex-none ml-8 mb-5 " *ngFor="let movie of searchResults ; let i=index ">
                <div>
                    <div class="cardTop">
                        <a routerLink="/movie/{{movie.id}}/{{movie.title}} "><img class="rounded-lg h-64 " src="https://www.themoviedb.org/t/p/w220_and_h330_face/{{ movie.poster_path}} " alt="{{movie.title}} " />
                        </a>
                    </div>
                    <div class=" content relative ">
                        <div class=" persent absolute ">
                            <span>{{votingPercents[i]}} <fa-icon [icon]="faPercent "></fa-icon></span>
                        </div>

                        <a routerLink="/movie/{{movie.id}}/{{movie.title}} " title="{{movie.title}} ">
                            <h3 class="font-bold ">{{ movie.title }}{{ movie.name }}</h3>
                        </a>
                        <p>
                            {{ movie.release_date | date }}{{ movie.first_air_date | date }}
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div *ngIf="!searchLoaded ">
    <app-trending-media></app-trending-media>

    <app-trending-tv-shows></app-trending-tv-shows>
</div>
